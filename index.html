<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Etiqueta A5</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    padding: 30px;
}

/* FORMULARIO */
.formulario {
    width: 390px;
    background: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    margin-right: 20px;
}

.formulario h2 {
    text-align: center;
    margin-top: 0;
}

.formulario label {
    display: block;
    margin-bottom: 4px;
    font-size: 13px;
    font-weight: bold;
}

.formulario input, select {
    width: 100%;
    padding: 7px;
    margin-bottom: 12px;
    border: 1px solid #bbb;
    border-radius: 4px;
    font-size: 13px;
}

.formulario button {
    width: 49%;
    padding: 8px;
    border: none;
    background: black;
    color: white;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
}

.formulario button:hover {
    background: #333;
}

/* ETIQUETA A5 */
.etiqueta {
    width: 559px;
    height: 350px;
    background: white;
    border: 2px solid #000;
    padding: 18px;
    display: none;
    position: relative;
    box-sizing: border-box;
    margin: 0 auto;
}

/* CABECERA ORDEN */
.orden {
    position: absolute;
    right: 20px;
    top: 15px;
    font-weight: bold;
    font-size: 18px;
}

/* LOGO */
.logo {
    width: 150px;
    margin: 45px 0 10px 0;
}

/* TEXTO */
.etiqueta p {
    font-size: 14px;
    margin: 2px 0;
}

/* FOOTER NUEVO */
.footer {
    position: absolute;
    bottom: 20px;
    left: 18px;
    right: 18px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
}

/* IZQUIERDA - BARCODE */
.footerLeft {
    display: flex;
    flex-direction: column;
    align-items: center;
}
#barcode {
    width: 150px;
    height: 55px;
    padding-left: 200px;
}

/* DERECHA - INFO + QR */
.footerRight {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    text-align: right;
}

/* TRASNPORTADORA */
.transportadoraTxt {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
}

/* FRAGIL */
.fragil {
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 10px;
    color: rgb(175, 18, 18);
}

/* QR */
.qr canvas {
    width: 90px;
    height: 90px;
}

/* IMPRESIÓN */
@media print {

    @page {
        size: A5 portrait; 
        margin: 0;
    }

    body * {
        visibility: hidden;
    }

    .etiqueta, .etiqueta * {
        visibility: visible;
    }

    .etiqueta {
        position: absolute;
        left: 0;
        top: 0;
        margin: 0;
        padding: 18px;
    }
}
</style>
</head>

<body>

<div class="formulario">
    <h2>Generar Etiqueta</h2>

    <label>Seleccionar logo:</label>
    <input id="logoInput" type="file" accept="image/*">

    <label>Transportadora:</label>
    <select id="transportadoraInput">
        <option>Chevalier</option>
        <option>Chilexpress</option>
        <option>Starken</option>
        <option>TVP</option>
        <option>Mena</option>
        <option>Villa Prat</option>
        <option>Bluexpress</option>
        <option>24 Volts</option>
        <option>Mercado Envios</option>
        <option>Pullman Cargo</option>
        <option>MagaBus</option>
        <option>Norah</option>
    </select>

    <label>Destinatario</label>
    <input id="destInput" type="text">

    <label>Teléfono Destinatario</label>
    <input id="fonoInput" type="text">

    <label>RUT Destinatario</label>
    <input id="rutInput" type="text">

    <label>Documento</label>
    <select id="docInput">
        <option value="Factura">Factura</option>
        <option value="Boleta">Boleta</option>
    </select>

    <label>N° Documento</label>
    <input id="docNumInput" type="text">

    <label>Dirección</label>
    <input id="dirInput" type="text">

    <label>Ciudad</label>
    <input id="ciudadInput" type="text">

    <label>Código Postal</label>
    <input id="postalInput" type="text">

    <label>N° de Orden</label>
    <input id="ordenInput" type="text">

    <label>Producto / SKU</label>
    <input id="prodInput" type="text">

    <label>Bultos (Ej: 1/1):</label>
    <input id="bultosInput" type="text">

    <button onclick="generar()">Generar</button>
    <button onclick="window.print()">Imprimir</button>
</div>


<div class="etiqueta" id="etiqueta">

    <p><strong>Remitente:</strong> Lautaro 1740 – Concepción  
    <br><strong>Teléfono:</strong> +56 9 4512 5364
    <br><strong>wwww.24volts.cl</strong></p>

    <div class="orden">
        Orden Nº <span id="orden"></span>
    </div>

    <img class="logo" id="logo">

    <p><strong>Destinatario:</strong> <span id="dest"></span></p>
    <p><strong>Bultos:</strong> <span id="bultos"></span></p>
    <p><strong>Teléfono:</strong> <span id="fono"></span></p>
    <p><strong>RUT:</strong> <span id="rut"></span></p>
    <p><strong>Dirección:</strong> <span id="dir"></span></p>
    <p><strong>Ciudad:</strong> <span id="ciudad"></span></p>
    <p><strong>Código Postal:</strong> <span id="postal"></span></p>
    <p><strong>Producto:</strong> <span id="prod"></span></p>

    <p><strong><span id="doc"></span> Nº <span id="docNum"></span></strong></p>

    <div class="footer">

        <div class="footerLeft">
            <svg id="barcode"></svg>
        </div>

        <div class="footerRight">
            <div class="transportadoraTxt">
                Transportadora: <span id="transportadora"></span>
            </div>
            <div class="fragil">FRÁGIL</div>
            <div class="qr"><canvas id="qrCanvas"></canvas></div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<script>

function generar() {

    // LOGO LOCAL
    const file = document.getElementById("logoInput").files[0];
    const imgTag = document.getElementById("logo");

    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            imgTag.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    // CAMPOS
    document.getElementById("transportadora").innerText = transportadoraInput.value;
    document.getElementById("dest").innerText = destInput.value;
    document.getElementById("fono").innerText = fonoInput.value;
    document.getElementById("rut").innerText = rutInput.value;
    document.getElementById("doc").innerText = docInput.value;
    document.getElementById("docNum").innerText = docNumInput.value;
    document.getElementById("dir").innerText = dirInput.value;
    document.getElementById("ciudad").innerText = ciudadInput.value;
    document.getElementById("postal").innerText = postalInput.value;
    document.getElementById("orden").innerText = ordenInput.value;
    document.getElementById("prod").innerText = prodInput.value;
    document.getElementById("bultos").innerText = bultosInput.value;

    // QR
    new QRious({
        element: document.getElementById("qrCanvas"),
        size: 90,
        value: "Orden: " + ordenInput.value +
               " | Dest: " + destInput.value +
               " | Doc: " + docInput.value + " Nº " + docNumInput.value +
               " | Bultos: " + bultosInput.value +
               " | Transportadora: " + transportadoraInput.value
    });

    // BARCODE
    JsBarcode("#barcode", ordenInput.value, {
        format: "code128",
        lineColor: "#000",
        width: 1.8,
        height: 55,
        displayValue: false
    });

    document.getElementById("etiqueta").style.display = "block";
}

</script>

</body>
</html>
