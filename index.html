<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Etiqueta A5</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    padding: 30px;
}

/* FORMULARIO */
.formulario {
    width: 390px;
    background: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    margin-right: 20px;
}

.formulario h2 {
    text-align: center;
    margin-top: 0;
}

.formulario label {
    display: block;
    margin-bottom: 4px;
    font-size: 13px;
    font-weight: bold;
}

.formulario input, select {
    width: 100%;
    padding: 7px;
    margin-bottom: 12px;
    border: 1px solid #bbb;
    border-radius: 4px;
    font-size: 13px;
}

.formulario button {
    width: 49%;
    padding: 8px;
    border: none;
    background: black;
    color: white;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
}

.formulario button:hover {
    background: #333;
}

/* ETIQUETA A5 */
.etiqueta {
    width: 559px;
    height: 350px;
    background: white;
    border: 2px solid #000;
    padding: 18px;
    display: none;
    position: relative;
    box-sizing: border-box;
    margin: 0 auto;
}

/* CABECERA ORDEN */
.orden {
    position: absolute;
    right: 20px;
    top: 15px;
    font-weight: bold;
    font-size: 18px;
}

/* LOGO FIJO */
.logo {
    width: 150px;
    margin: 45px 0 10px 0;
}

/* TEXTO */
.etiqueta p {
    font-size: 14px;
    margin: 2px 0;
}

/* FOOTER */
.footer {
    position: absolute;
    bottom: 20px;
    left: 18px;
    right: 18px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
}

/* BARCODE */
#barcode {
    width: 150px;
    height: 55px;
    padding-left: 200px;
}

/* DERECHA */
.footerRight {
    text-align: right;
}

.transportadoraTxt {
    font-size: 16px;
    font-weight: bold;
}

.fragil {
    font-size: 30px;
    font-weight: bold;
    color: rgb(175, 18, 18);
    margin: 5px 0;
}

/* QR */
.qr canvas {
    width: 90px;
    height: 90px;
}

/* IMPRESI√ìN */
@media print {
    @page {
        size: A5 portrait;
        margin: 0;
    }
    body * {
        visibility: hidden;
    }
    .etiqueta, .etiqueta * {
        visibility: visible;
    }
    .etiqueta {
        position: absolute;
        left: 0;
        top: 0;
        margin: 0;
    }
}
</style>
</head>

<body>

<div class="formulario">
    <h2>Generar Etiqueta ENV√çO</h2>

    <label>Transportadora:</label>
    <select id="transportadoraInput">
        <option>Chevalier</option>
        <option>Chilexpress</option>
        <option>Starken</option>
        <option>TVP</option>
        <option>Mena</option>
        <option>Villa Prat</option>
        <option>Bluexpress</option>
        <option>24 Volts</option>
        <option>Mercado Env√≠os</option>
        <option>Pullman Cargo</option>
        <option>MagaBus</option>
        <option>Norah</option>
    </select>

    <label>Destinatario</label>
    <input id="destInput">

    <label>Tel√©fono</label>
    <input id="fonoInput">

    <label>RUT</label>
    <input id="rutInput">

    <label>Documento</label>
    <select id="docInput">
        <option>Factura</option>
        <option>Boleta</option>
    </select>

    <label>N¬∞ Documento</label>
    <input id="docNumInput">

    <label>Direcci√≥n</label>
    <input id="dirInput">

    <label>Ciudad</label>
    <input id="ciudadInput">

    <label>C√≥digo Postal</label>
    <input id="postalInput">

    <label>N¬∞ Orden</label>
    <input id="ordenInput">

    <label>Producto</label>
    <input id="prodInput">

    <label>Bultos</label>
    <input id="bultosInput">

    <button onclick="generar()">Generar</button>
    <button onclick="window.print()">Imprimir</button>
</div>

<div class="etiqueta" id="etiqueta">

    <p><strong>Remitente:</strong> Lautaro 1740 ‚Äì Concepci√≥n<br>
    <strong>Tel:</strong> +56 9 4512 5364<br>
    <strong>www.24volts.cl</strong></p>

    <div class="orden">Orden N¬∫ <span id="orden"></span></div>

    <!-- LOGO FIJO -->
    <img class="logo" src="logo.png" alt="24Volts">

    <p><strong>Destinatario:</strong> <span id="dest"></span></p>
    <p><strong>Bultos:</strong> <span id="bultos"></span></p>
    <p><strong>Tel√©fono:</strong> <span id="fono"></span></p>
    <p><strong>RUT:</strong> <span id="rut"></span></p>
    <p><strong>Direcci√≥n:</strong> <span id="dir"></span></p>
    <p><strong>Ciudad:</strong> <span id="ciudad"></span></p>
    <p><strong>CP:</strong> <span id="postal"></span></p>
    <p><strong>Producto:</strong> <span id="prod"></span></p>
    <p><strong><span id="doc"></span> N¬∫ <span id="docNum"></span></strong></p>

    <div class="footer">
        <svg id="barcode"></svg>

        <div class="footerRight">
            <div class="transportadoraTxt">
                Transportadora: <span id="transportadora"></span>
            </div>
            <div class="fragil">FR√ÅGIL</div>
            <div class="qr"><canvas id="qrCanvas"></canvas></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<script>
async function generar() {

    const data = {
        transportadora: transportadoraInput.value,
        destinatario: destInput.value,
        telefono: fonoInput.value,
        rut: rutInput.value,
        documento: docInput.value,
        numeroDocumento: docNumInput.value,
        direccion: dirInput.value,
        ciudad: ciudadInput.value,
        codigoPostal: postalInput.value,
        orden: ordenInput.value,
        producto: prodInput.value,
        bultos: bultosInput.value
    };

    // üîπ ENV√çO AL BACKEND
    try {
        const response = await fetch("https://etiquetas-back.onrender.com/etiqueta", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error("Error al enviar datos al backend");
        }

    } catch (error) {
        alert("No se pudo conectar con el backend");
        console.error(error);
        return;
    }

    // üîπ RELLENA ETIQUETA VISUAL (COMO ANTES)
    transportadora.innerText = data.transportadora;
    dest.innerText = data.destinatario;
    fono.innerText = data.telefono;
    rut.innerText = data.rut;
    doc.innerText = data.documento;
    docNum.innerText = data.numeroDocumento;
    dir.innerText = data.direccion;
    ciudad.innerText = data.ciudad;
    postal.innerText = data.codigoPostal;
    orden.innerText = data.orden;
    prod.innerText = data.producto;
    bultos.innerText = data.bultos;

    // üîπ QR
    new QRious({
        element: qrCanvas,
        size: 90,
        value:
            "Orden: " + data.orden +
            " | Dest: " + data.destinatario +
            " | Doc: " + data.documento + " " + data.numeroDocumento +
            " | Bultos: " + data.bultos +
            " | Transportadora: " + data.transportadora
    });

    // üîπ BARCODE
    JsBarcode("#barcode", data.orden, {
        format: "CODE128",
        width: 1.8,
        height: 55,
        displayValue: false
    });

    etiqueta.style.display = "block";
}
</script>

</body>
</html>
